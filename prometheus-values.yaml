# values.yaml
grafana:
  enabled: true
  adminPassword: "admin"         # change this
  service:
    type: ClusterIP              # Use LoadBalancer if you want a public IP
  ingress:
    enabled: false

prometheus:
  service:
    type: ClusterIP              # Use LoadBalancer or NodePort to expose Prometheus UI
  ingress:
    enabled: false

alertmanager:
  service:
    type: ClusterIP              # Use LoadBalancer/NodePort if you want it exposed
  ingress:
    enabled: false

